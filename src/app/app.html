<ion-menu [content]="content">
  <ion-header>
    <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/side_bar.png'" height="auto" width="100%"/>
  </ion-header>
  <ion-content>
    <ion-list class="list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
		  <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      <span class="counter" *ngIf="alldata.length >= 0" >{{alldata.length}}</span>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
