<ion-header>
  <ion-navbar>
    <ion-title>Customer Calender</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div>
<ion-card class="calender-card"> 
  <ion-card-header>
     {{ viewTitle }} 
  </ion-card-header>
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            [markDisabled]="markDisabled"
            [showEventDetail]="false"
            step="30"
            class="calendar">
  </calendar>
</ion-card>
  </div>
  <ion-list [hidden]="isHide">
    <ion-item *ngFor="let booking of allSelectedBookings">
     <ion-card (click)="onClickHome()">
       <ion-card-header>{{booking.booking_time}} {{booking.service}}</ion-card-header>
     </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
