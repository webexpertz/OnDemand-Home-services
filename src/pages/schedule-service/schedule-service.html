<ion-header>

  <ion-navbar>
	   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Would you like to schedule</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-card>
    <ion-list>
      <ion-item (click)="selectService(1)">
        <ion-label item-start>
          Silver package regular maintenance appointment
        </ion-label>
         <ion-icon *ngIf="selectedService==1" item-end name="checkmark-circle"></ion-icon>
      </ion-item>

      <ion-item (click)="selectService(2)">
        <ion-label item-start>
          Do you need a specific repair/maintenance completed
        </ion-label>
         <ion-icon *ngIf="selectedService==2" item-end name="checkmark-circle"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <button ion-button [disabled]="selectedService == null" (click)="goSelectService()" >Next</button>
</ion-content>
