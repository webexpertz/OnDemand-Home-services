<ion-header>

  <ion-navbar>
	   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Regular Maintentance</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-card>
    <ion-list *ngFor="let item of data; let id=index">
      <ion-item [class.selected]="id==selectedId" *ngIf="schemeId == 1">
        <ion-label item-start *ngIf="item.package_id == 1" >{{item.services}}</ion-label>
      
        <ion-icon item-end name="checkmark-circle" *ngIf="item.package_id == 1" ></ion-icon>
      </ion-item>
      <ion-item [class.selected]="id==selectedId" *ngIf="schemeId == 2" >
        <ion-label item-start *ngIf="item.package_id == 1 || item.package_id == 2">{{item.services}}</ion-label>
 
        <ion-icon item-end name="checkmark-circle" *ngIf="item.package_id == 1 || item.package_id == 2" ></ion-icon>
      </ion-item>
      <ion-item [class.selected]="id==selectedId" *ngIf="schemeId == 3" >
        <ion-label item-start >{{item.services}}</ion-label>
 
        <ion-icon item-end name="checkmark-circle"  *ngIf="schemeId == 3" ></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
