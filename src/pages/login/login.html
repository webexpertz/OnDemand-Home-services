<ion-content>
<div class="brand-logo"><img src="assets/imgs/logo1.png"></div>		
<div padding class="loginpage">
	<form [formGroup]="formgroup" >
		<ion-row> 
			<ion-col> 
				<ion-list inset class="no-border">
					<div class="inputvalidation">
							<ion-icon name="ios-contact-outline"></ion-icon>
							<ion-item>  
							<ion-input type="text"  formControlName="username" placeholder="Username/Email" [(ngModel)]="uname"></ion-input>
							</ion-item>
						<p *ngIf="username.hasError('required') && username.touched">Please enter your Username/Email</p>
					</div>	
					<div class="inputvalidation">					
					<ion-icon name="ios-lock-outline"></ion-icon>
						    <ion-item>
							<ion-input type="password" formControlName="password" placeholder="Password" [(ngModel)]="upwd"></ion-input>
							</ion-item>
						<p *ngIf="password.hasError('required') && password.touched">Please enter your password</p>
					</div>
				</ion-list>
			</ion-col>
		</ion-row>
		<button  ion-button full class="login-button btn" (click)="login(formgroup.value)" type="submit" [disabled]="!formgroup.valid">Sign In</button>
	    <ion-row>
		 <div class="forget-pass">
			<ion-col class="center">
				<span (click)="forget()">Forgot Password</span>
			</ion-col>
			<p class="sepration"><span>or</span></p>
			<ion-col class="left">
				<span>Don't Have Account?</span><button class="sign-button btn" (click)="sign()">Sign Up</button> 
			</ion-col>
		</div>
	  </ion-row>
	</form>
</div>
</ion-content>
