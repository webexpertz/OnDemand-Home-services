<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
     <ion-title>Change password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<div padding class="loginpage">
		<form [formGroup]="formgroup" >
			<ion-row> 
				<ion-col> 
					<ion-list inset class="no-border">
						<div class="inputvalidation">
							<ion-icon name="ios-contact-outline"></ion-icon>
							<ion-item>  
							<ion-input type="password"  formControlName="password" placeholder="Password" [(ngModel)]="uname"></ion-input>
							</ion-item>
							<p *ngIf="password.hasError('required') && password.touched">Please enter your password</p>
						</div>
						
						<div class="inputvalidation">
							<ion-icon name="ios-lock-outline"></ion-icon>
							<ion-item>
							<ion-input type="password" formControlName="confirmPass" placeholder="Confirm Password" [(ngModel)]="upwd"></ion-input>
							</ion-item>
							<p *ngIf="confirmPass.hasError('required') && confirmPass.touched">Please enter your confirm password</p>
						</div>
					</ion-list>
				</ion-col>
			</ion-row>
		<button  ion-button full class="login-button btn" (click)="onChangePass(formgroup.value)" type="submit" [disabled]="!formgroup.valid">Submit</button>
  </form>
</div>
</ion-content>
