<ion-header>

  <ion-navbar>
	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let notify of getNotication">
      <ion-card (click)="onRequest(notify)">
        <div class="card-title">{{notify.service}}</div>
        <div class="card-date">{{notify.booking_date}}</div>
        <div class="card-time">{{notify.booking_time}}</div>
        <div class="card-status">{{notify.status}}</div> 
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
