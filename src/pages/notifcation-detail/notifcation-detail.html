<ion-header>

  <ion-navbar>
    <ion-title>Notification Detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-label class="label-status">{{notiDetail.service}}</ion-label>
    <ion-label><strong>Name :</strong> {{notiDetail.techname}}</ion-label>
    <ion-label><strong>Contact :</strong> {{notiDetail.techcontact}}</ion-label>
    <ion-label><strong>Date : </strong>{{notiDetail.booking_date}} - {{notiDetail.booking_time}}</ion-label>
    <button ion-button full (click)="onOkClick()">Ok</button>

  </ion-card>

</ion-content>
