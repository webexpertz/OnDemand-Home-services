<ion-header>

  <ion-navbar>
	   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Select Service</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
      <ion-list *ngFor="let item of services; let id=index">
        <div [class.selected]="id==selectedId" >
          <ion-row>
              <ion-col col-10>
          <ion-label item-start>{{item.services}}</ion-label>
        </ion-col>
          <ion-col col-2>
              <ion-checkbox *ngIf="schemeId == 1" (ionChange)="onItemClick(id,item,selectSer)" checked="true" ></ion-checkbox>

              <ion-checkbox padding-top *ngIf="schemeId != 1"  checked="true" disabled></ion-checkbox>
         </ion-col>
          </ion-row>
        </div>
      </ion-list>
    </ion-card>



    <button ion-button  (click)="onMultiNextClick()">Next</button>


</ion-content>
