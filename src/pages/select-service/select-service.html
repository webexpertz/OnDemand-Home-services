<ion-header>

  <ion-navbar>
	   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Select Service</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <ion-card *ngIf="selectSer == 1" >
        <ion-list *ngFor="let item of services; let id=index">
          <ion-item [class.selected]="id==selectedId" >
            <ion-label item-start>{{item.services}}</ion-label>
            <!-- <ion-label item-start color="primary" *ngIf="item.package_id == schemeId" >{{item.services}}</ion-label> -->
             <!-- <ion-icon item-end name="checkmark-circle" [hidden]="id==selectedId"></ion-icon> -->
             <ion-checkbox (ionChange)="onItemClick(id,item,selectSer)" checked="true"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-card>

  <ion-card *ngIf="selectSer != 1">
    <ion-list *ngFor="let item of services; let id=index">
      <ion-item [class.selected]="id==selectedId">
        <ion-label item-start *ngIf="item.package_id > schemeId">{{item.services}}</ion-label>
        <ion-label item-start color="primary" *ngIf="item.package_id <= schemeId" >{{item.services}}</ion-label>
         <!-- <ion-icon item-end name="checkmark-circle" [hidden]="id!=selectedId"></ion-icon>
         -->
         <ion-checkbox (ionChange)="onItemClick(id,item,selectSer)"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>



  <button ion-button *ngIf="selectSer == 1" [disabled]="selectedId==-1" (click)="onMultiNextClick()">Next</button>
  <button ion-button *ngIf="selectSer != 1" [disabled]="mutliservice.length == 0" (click)="onMultiNextClick_Reverse()">Next</button>

</ion-content>
